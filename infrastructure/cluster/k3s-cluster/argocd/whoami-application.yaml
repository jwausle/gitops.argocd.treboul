apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whoami
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: infrastructure/services/whoami/treboul.localhost
    repoURL: https://github.com/jwausle/gitops.argocd.treboul.git
    targetRevision: main
    kustomize: {}