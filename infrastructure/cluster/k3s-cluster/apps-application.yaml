apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: ligidi
    server: https://kubernetes.default.svc
  project: default
  source:
    path: infrastructure/argocd/apps/localhost
    repoURL: https://github.com/jwausle/gitops.argocd.treboul.git
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    automated:
      prune: true
