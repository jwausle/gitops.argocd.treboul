apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: docker-registry
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.namespace }}
    server: https://kubernetes.default.svc
  project: default
  source:
    path: infrastructure/argocd/docker-registry/docker.ligidi.africa
    repoURL: https://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@github.com/treboulit/kubernetes-environment-concept.git
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    automated:
      prune: true
