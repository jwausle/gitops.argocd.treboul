name: Build Service

on:
  push:
    branches:
      - main
    paths:
      - 'service/**'
  pull_request:
    branches:
      - main
    paths:
      - 'service/**'

env:
  DOCKER_REGISTRY: docker.ligidi.africa
  DOCKER_USERNAME: admin
  DOCKER_PASSWORD: admin
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

jobs:
  build-image:
    name: Build JAR and Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.prep.outputs.image_tag }}
      maven_version: ${{ steps.maven-info.outputs.version }}
      artifact_id: ${{ steps.maven-info.outputs.artifactId }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Get Maven project info
        id: maven-info
        run: |
          ARTIFACT_ID=$(mvn help:evaluate --file service/pom.xml -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate --file service/pom.xml -Dexpression=project.version -q -DforceStdout)
          echo "artifactId=${ARTIFACT_ID}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build with Maven
        run: mvn -B package --file service/pom.xml

      - name: Prepare Docker metadata
        id: prep
        run: |
          TAGS="${DOCKER_REGISTRY}/${{ steps.maven-info.outputs.artifactId }}:${{ steps.maven-info.outputs.version }}"
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            TAGS="${TAGS},${DOCKER_REGISTRY}/${{ steps.maven-info.outputs.artifactId }}:latest"
          fi
          echo "image_tag=${TAGS}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          config-inline: |
            [registry."docker.ligidi.africa"]
              insecure = true

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./service
          file: ./service/Dockerfile
          push: false
          tags: ${{ steps.prep.outputs.image_tag }}
          load: true
          outputs: type=docker,dest=/tmp/${{ steps.maven-info.outputs.artifactId }}-${{ steps.maven-info.outputs.version }}.tar

      - name: Upload image as artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: /tmp/*.tar
          retention-days: 1

  push-image:
    name: Push Docker Image
    needs: build-image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v3
        with:
          name: docker-image
          path: /tmp

      - name: Setup docker context for buildx
        id: buildx-context
        run: docker context create builders || docker context use builders

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          config-inline: |
            [registry."${{ env.DOCKER_REGISTRY }}"]
              insecure = true

      - name: Login to Docker
        uses: docker/login-action@v3
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Load Docker image
        if: github.ref == 'refs/heads/main'
        run: | 
          docker load --input /tmp/*.tar
          docker push ${{ needs.build.outputs.image_tag }}          

  create-git-tag:
    name: Create Git Tag
    needs: [build-image, push-image]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"

      - name: Create and Push Tag
        run: |
          TAG_NAME="v${{ needs.build.outputs.maven_version }}"
          git tag -d "$TAG_NAME" 2>/dev/null || true
          git push --delete origin "$TAG_NAME" 2>/dev/null || true
          git tag -a "$TAG_NAME" -m "Release version ${{ needs.build.outputs.maven_version }} (updated on $(date -u '+%Y-%m-%d %H:%M:%S UTC'))"
          git push origin "$TAG_NAME" --force
          echo "Tag $TAG_NAME created/updated and pushed to repository"